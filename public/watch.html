<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching Live</title>
    <link rel="stylesheet" href="ui-style.css">
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        /* Video.js player ကို theme နဲ့ ညှိမယ် */
        #video-player {
            width: 100%;
            height: 100%;
        }
        .video-js {
            background-color: #0f0f0f; /* နောက်ခံအရောင် */
        }
        
        /* === Stream Switcher Button Styles === */
        .stream-switcher {
            margin-top: 1.5rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
        }
        .stream-switcher h3 {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        .stream-buttons-container {
            display: flex;
            flex-direction: column; /* ဒေါင်လိုက် (အပေါ်အောက်) ပြောင်းလိုက်ပါပြီ */
            flex-wrap: nowrap;      /* wrap မလုပ်တော့ပါ */
            gap: 1000px;              /* ခလုတ်များကြား ဒေါင်လိုက်အကွာအဝေး */
        }
        .stream-btn {
            background-color: #282828;
            color: #fff;
            border: 1px solid #444;
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;     /* "left" မှ "center" သို့ ပြောင်းလိုက်ပါပြီ */
            font-size: 1rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .stream-btn:hover {
            background-color: #333;
        }
        .stream-btn.active {
            background-color: #1e90ff; /* အပြာရောင် */
            border-color: #1e90ff;
            font-weight: bold;
            color: #fff;
        }
        .back-link {
            margin-top: 1.5rem; /* Back button ကို အောက်ရွှေ့ */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">NOVAX STREAM</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#" id="donate-btn-watch">Donate</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="watch-container">
            <h2 id="match-title">Loading match...</h2>

            <div class="video-player-wrapper">
                <video
                  id="video-player"
                  class="video-js vjs-default-skin vjs-big-play-centered"
                  controls
                  autoplay
                  preload="auto"
                  data-setup='{"fluid": true}' 
                >
                </video>
            </div>
            
            <div class="stream-switcher">
                <h3>Change Stream Source</h3>
                <div id="stream-buttons-container">
                    </div>
            </div>
            
            <a href="/" class="back-link">&larr; Back to Home</a>
        </div>

        <!-- Donate Modal -->
        <div id="donate-modal-watch" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Support Us</h2>
                <p>If you enjoy our service, please consider donating to help keep the servers running.</p>
                <div class="donation-address">
                    <p><strong>BTC Address:</strong></p>
                    <div class="address-container">
                        <input type="text" value="YOUR_BTC_ADDRESS_HERE" id="btc-address-watch" readonly>
                        <button id="copy-btc-btn-watch">Copy</button>
                    </div>
                    <p id="copy-success-msg-watch" style="display:none; color: #28a745; margin-top: 5px;">Address copied!</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayerElement = document.getElementById('video-player');
            const matchTitleElement = document.getElementById('match-title');
            const streamButtonsContainer = document.getElementById('stream-buttons-container');

            // URL ကနေ data တွေ ဖြည်ယူမယ်
            const urlParams = new URLSearchParams(window.location.search);
            const defaultStreamUrl = decodeURIComponent(urlParams.get('stream'));
            const allStreamsJson = decodeURIComponent(urlParams.get('all_streams'));
            const matchTitle = decodeURIComponent(urlParams.get('title'));

            if (matchTitle) {
                matchTitleElement.textContent = matchTitle;
            }

            // Video.js player ကို စတင် သတ်မှတ်မယ်
            const player = videojs('video-player');

            try {
                const streams = JSON.parse(allStreamsJson);

                if (streams && streams.length > 0) {
                    
                    // 1. Stream Button တွေကို တည်ဆောက်မယ်
                    streams.forEach(stream => {
                        const button = document.createElement('button');
                        button.className = 'stream-btn';
                        button.textContent = stream.name;
                        button.dataset.url = stream.url; // URL ကို button မှာ သိမ်းထား

                        if (stream.url === defaultStreamUrl) {
                            button.classList.add('active');
                        }
                        
                        button.addEventListener('click', () => {
                            streamButtonsContainer.querySelectorAll('.stream-btn').forEach(btn => {
                                btn.classList.remove('active');
                            });
                            button.classList.add('active');
                            
                            player.src({
                                src: stream.url,
                                type: 'application/x-mpegURL' // HLS stream
                            });
                            player.play();
                        });

                        streamButtonsContainer.appendChild(button);
                    });

                    // 2. Default Stream ကို စဖွင့်မယ်
                    if (defaultStreamUrl) {
                        player.src({
                            src: defaultStreamUrl,
                            type: 'application/x-mpegURL'
                        });
                        player.play();
                    }

                } else {
                    streamButtonsContainer.innerHTML = '<p style="color: #aaa;">No stream sources available.</p>';
                }
            } catch (e) {
                console.error('Failed to parse streams:', e);
                streamButtonsContainer.innerHTML = '<p style="color: red;">Error loading stream data.</p>';
            }

            // Donate Modal Logic (for watch page)
            const modal = document.getElementById('donate-modal-watch');
            const donateBtn = document.getElementById('donate-btn-watch');
            const closeBtn = document.querySelector('#donate-modal-watch .close-btn');
            const copyBtn = document.getElementById('copy-btc-btn-watch');
            const btcAddressInput = document.getElementById('btc-address-watch');
            const copySuccessMsg = document.getElementById('copy-success-msg-watch');

            if (donateBtn) {
                donateBtn.onclick = function() {
                    modal.style.display = 'block';
                }
            }

            if (closeBtn) {
                closeBtn.onclick = function() {
                    modal.style.display = 'none';
                }
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            if (copyBtn) {
                copyBtn.onclick = function() {
                    btcAddressInput.select();
                    btcAddressInput.setSelectionRange(0, 99999); // For mobile devices
                    document.execCommand('copy');

                    copySuccessMsg.style.display = 'block';
                    setTimeout(() => {
                        copySuccessMsg.style.display = 'none';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
