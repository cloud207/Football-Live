<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching Live</title>
    <link rel="stylesheet" href="ui-style.css">
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        /* Video.js player ကို theme နဲ့ ညှိမယ် */
        #video-player {
            width: 100%;
            height: 100%;
        }
        .video-js {
            background-color: #0f0f0f; /* နောက်ခံအရောင် */
        }
        
        /* === Stream Switcher Button Styles === */
        .stream-switcher {
            margin-top: 1.5rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
        }
        .stream-switcher h3 {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        .stream-buttons-container {
            display: flex;
            flex-direction: column; /* ဒေါင်လိုက် (အပေါ်အောက်) ပြောင်းလိုက်ပါပြီ */
            flex-wrap: nowrap;      /* wrap မလုပ်တော့ပါ */
            gap: 10px;              /* ခလုတ်များကြား ဒေါင်လိုက်အကွာအဝေး */
        }
        .stream-btn {
            background-color: #282828;
            color: #fff;
            border: 1px solid #444;
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;     /* "left" မှ "center" သို့ ပြောင်းလိုက်ပါပြီ */
            font-size: 1rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .stream-btn:hover {
            background-color: #333;
        }
        .stream-btn.active {
            background-color: #000; /* အနက်ရောင် */
            border-color: #555;
            font-weight: bold;
            color: #fff;
        }
        .back-link {
            margin-top: 1.5rem; /* Back button ကို အောက်ရွှေ့ */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">NOVAX STREAM</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#" id="donate-btn-watch">Donate</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="watch-container">
            <h2 id="match-title">Loading match...</h2>

            <div class="video-player-wrapper">
                <video
                  id="video-player"
                  class="video-js vjs-default-skin vjs-big-play-centered"
                  controls
                  autoplay
                  preload="auto"
                  data-setup='{"fluid": true}' 
                >
                </video>
            </div>
            
            <div class="stream-switcher">
                <h3>Change Stream Source</h3>
                <div id="stream-buttons-container">
                    </div>
            </div>
            
            <a href="/" class="back-link">&larr; Back to Home</a>
        </div>

        <!-- Donate Modal -->
        <div id="donate-modal-watch" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Support Us</h2>
                <p>If you enjoy our service, please consider donating to help keep the servers running.</p>
                
                <div class="donation-address">
                    <p><strong>BTC Address:</strong></p>
                    <div class="address-container">
                        <input type="text" value="bc1qhatg8ytst9nmqg5cc3v4t6rh0kfcja8wltdtvk" class="donation-input" readonly>
                        <button class="copy-btn">Copy</button>
                    </div>
                    <p class="copy-success-msg" style="display:none;">Address copied!</p>
                </div>

                <div class="donation-address">
                    <p><strong>USDT (Polygon):</strong></p>
                    <div class="address-container">
                        <input type="text" value="0x73bef2e8959fe5b81f42bd1b81d846743cd26fc1" class="donation-input" readonly>
                        <button class="copy-btn">Copy</button>
                    </div>
                    <p class="copy-success-msg" style="display:none;">Address copied!</p>
                </div>

                <div class="donation-address">
                    <p><strong>USDC (Solana):</strong></p>
                    <div class="address-container">
                        <input type="text" value="BRRWVYPJVVHSQhArEwEZzHgR8eKRV7Bv4wWvzBRFMkzv" class="donation-input" readonly>
                        <button class="copy-btn">Copy</button>
                    </div>
                    <p class="copy-success-msg" style="display:none;">Address copied!</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayerElement = document.getElementById('video-player');
            const matchTitleElement = document.getElementById('match-title');
            const streamButtonsContainer = document.getElementById('stream-buttons-container');

            // URL အစား sessionStorage ကနေ data တွေ ဖြည်ယူမယ်
            const watchDataString = sessionStorage.getItem('watch_data');
            if (!watchDataString) {
                matchTitleElement.textContent = 'Error: Match data not found.';
                streamButtonsContainer.innerHTML = '<p style="color: red;">Please go back to the homepage and select a match.</p>';
                return; // data မရှိရင် အလုပ်ဆက်မလုပ်တော့ပါ
            }

            const watchData = JSON.parse(watchDataString);
            const matchTitle = watchData.title;
            const allStreamsJson = watchData.streams;
            const isHighlight = watchData.isHighlight || false;
            const isYouTube = watchData.isYouTube || false;
            // app.js ကနေ video type ကို ယူသုံးမယ်။ မပါခဲ့ရင် HLS ကို default ထားမယ်။
            const videoType = watchData.videoType || 'application/x-mpegURL';
            let defaultStreamUrl = '';

            if (matchTitle) {
                matchTitleElement.textContent = matchTitle;
            }

            // YouTube video ဖြစ်နေရင် iframe ကိုသုံးပြီး Video.js player ကို ဖျောက်မယ်
            if (isYouTube) {
                const videoId = watchData.videoId;
                const playerWrapper = document.querySelector('.video-player-wrapper');
                
                // Video.js player element ကို ဖျောက်/ဖျက်
                videoPlayerElement.style.display = 'none';

                // Stream switcher ကို ဖျောက်
                document.querySelector('.stream-switcher').style.display = 'none';

                // YouTube iframe ကို တည်ဆောက်
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`);
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                iframe.setAttribute('allowfullscreen', '');
                playerWrapper.appendChild(iframe); // wrapper ထဲကို ထည့်
                return; // YouTube ဖြစ်တဲ့အတွက် အောက်က Video.js logic တွေ အလုပ်မလုပ်တော့အောင် ဒီမှာတင် ရပ်လိုက်မယ်
            }

            // Video.js player ကို စတင် သတ်မှတ်မယ်
            const player = videojs('video-player');

            try {
                const streams = JSON.parse(allStreamsJson);

                // Highlight ဖြစ်နေရင် (သို့) Stream တစ်ခုတည်း/မရှိရင် Stream Switcher ကို ဖျောက်ထားမယ်
                const streamSwitcher = document.querySelector('.stream-switcher');
                if (isHighlight || !streams || streams.length <= 1) {
                    if (streamSwitcher) {
                        streamSwitcher.style.display = 'none';
                    }
                }

                if (streams && streams.length > 0) {

                    // ပထမဆုံး stream link ကို default အဖြစ် ယူမယ်
                    defaultStreamUrl = streams[0].url;
                    
                    // 1. Stream Button တွေကို တည်ဆောက်မယ်
                    if (!isHighlight && streams.length > 1) { // Highlight မဟုတ်ရင်၊ Stream တစ်ခုထက်ပိုမှသာ button တွေဆောက်မယ်
                        streams.forEach(stream => {
                            const button = document.createElement('button');
                            button.className = 'stream-btn';
                            button.textContent = stream.name;
                            button.dataset.url = stream.url; // URL ကို button မှာ သိမ်းထား

                            if (stream.url === defaultStreamUrl) {
                                button.classList.add('active');
                            }
                            
                            button.addEventListener('click', () => {
                                streamButtonsContainer.querySelectorAll('.stream-btn').forEach(btn => {
                                    btn.classList.remove('active');
                                });
                                button.classList.add('active');
                                
                                player.src({
                                    src: stream.url,
                                    type: 'application/x-mpegURL' // HLS stream
                                });
                                player.play();
                            });

                            streamButtonsContainer.appendChild(button);
                        });
                    }

                    // 2. Default Stream ကို စဖွင့်မယ်
                    if (defaultStreamUrl) { 
                        player.src({
                            src: defaultStreamUrl,
                            type: videoType
                        });
                        player.play();
                    }

                } else {
                    streamButtonsContainer.innerHTML = '<p class="no-stream-message">No stream sources available.</p>';
                }
            } catch (e) {
                console.error('Failed to parse streams:', e);
                streamButtonsContainer.innerHTML = '<p style="color: red;">Error loading stream data.</p>';
            }

            // Donate Modal Logic (for watch page)
            const modal = document.getElementById('donate-modal-watch');
            const donateBtn = document.getElementById('donate-btn-watch');
            const closeBtn = document.querySelector('#donate-modal-watch .close-btn');

            if (donateBtn) {
                donateBtn.onclick = function() {
                    modal.style.display = 'block';
                }
            }

            if (closeBtn) {
                closeBtn.onclick = function() {
                    modal.style.display = 'none';
                }
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Generic copy logic for all copy buttons in the modal
            const copyContainers = modal.querySelectorAll('.donation-address');
            copyContainers.forEach(container => {
                const copyBtn = container.querySelector('.copy-btn');
                const addressInput = container.querySelector('.donation-input');
                const successMsg = container.querySelector('.copy-success-msg');

                copyBtn.onclick = function() {
                    addressInput.select();
                    addressInput.setSelectionRange(0, 99999); // For mobile devices
                    
                    // Use the modern Clipboard API if available, with a fallback
                    document.execCommand('copy');

                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
